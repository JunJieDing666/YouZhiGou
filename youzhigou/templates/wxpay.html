<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>优值购商品付款链接</title>
    <!--
    /****************************************
    本文件是【微信支付V2.0】JSAPI支付实例
    需要用授权接口进入页面
    ****************************************/
    -->
    <style type="text/css">
        /* 重置 [[*/
        body, p, ul, li, h1, h2, form, input {
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            font-size: 100%;
        }

        ul {
            list-style: none;
        }

        body {
            -webkit-user-select: none;
            -webkit-text-size-adjust: none;
            font-family: Helvetica;
            background: #ECECEC;
        }

        html, body {
            height: 100%;
        }

        a, button, input, img {
            -webkit-touch-callout: none;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        /* 重置 ]]*/
        /* 功能 [[*/
        .hide {
            display: none !important;
        }

        .cf:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /* 功能 ]]*/
        /* 按钮 [[*/
        a[class*="btn"] {
            display: block;
            height: 42px;
            line-height: 42px;
            color: #FFFFFF;
            text-align: center;
            border-radius: 5px;
        }

        .btn-blue {
            background: #3D87C3;
            border: 1px solid #1C5E93;
        }

        .btn-green {
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #43C750), color-stop(1, #31AB40));
            border: 1px solid #2E993C;
            box-shadow: 0 1px 0 0 #69D273 inset;
        }

        /* 按钮 [[*/
        /* 充值页 [[*/
        .charge {
            font-family: Helvetica;
            padding-bottom: 10px;
            -webkit-user-select: none;
        }

        .charge h1 {
            height: 44px;
            line-height: 44px;
            color: #FFFFFF;
            background: #3D87C3;
            text-align: center;
            font-size: 20px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .charge h2 {
            font-size: 14px;
            color: #777777;
            margin: 5px 0;
            text-align: center;
        }

        .charge .content {
            padding: 10px 12px;
        }

        .charge .select li {
            position: relative;
            display: block;
            float: left;
            width: 100%;
            margin-right: 2%;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border: 1px solid #BBBBBB;
            color: #666666;
            font-size: 16px;
            margin-bottom: 5px;
            border-radius: 3px;
            background-color: #FFFFFF;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
        }

        .charge .price {
            border-bottom: 1px dashed #C9C9C9;
            padding: 10px 10px 15px;
            margin-bottom: 20px;
            color: #666666;
            font-size: 12px;
        }

        .charge .price strong {
            font-weight: normal;
            color: #EE6209;
            font-size: 26px;
            font-family: Helvetica;
        }

        .charge .showaddr {
            border: 1px dashed #C9C9C9;
            padding: 10px 10px 15px;
            margin-bottom: 20px;
            color: #666666;
            font-size: 12px;
            text-align: center;
        }

        .charge .showaddr strong {
            font-weight: normal;
            color: #9900FF;
            font-size: 26px;
            font-family: Helvetica;
        }

        .charge .copy-right {
            margin: 5px 0;
            font-size: 12px;
            color: #848484;
            text-align: center;
        }

        /* 充值页 ]]*/
    </style>
</head>
<body>
<article class="charge">
    <h1>优值购</h1>
    <section class="content">
        <h2 id="goods_name">商品：</h2>
        <ul class="select cf">
            <li><img id="goods_pic" src="../static/img/thumbnail.png" style="width:150px;height:150px"></li>
        </ul>
        <p class="copy-right">付款后安排发货</p>
        <div class="price">商品价格：<strong id="goods_price">￥0元</strong></div>
        <div class="operation"><a class="btn-green" id="getBrandWCPayRequest" href="#">立即付款</a></div>
        <p class="copy-right">微信支付 由优值购提供</p>
    </section>
</article>
</body>
<script src="../static/lib/jquery-3.2.1.min.js"></script>
<script>
    //商品最终价格
    var price = 0;
    //获得参数
    var orderParam = window.location.href.split("?")[1];
    var orderId,orderDetail;
    /*载入商品信息*/
    if (orderParam) {
        //获得订单号
        orderId = GetQueryString("orderId");
        orderDetail = {};
        orderDetail.orderId = orderId;
        $.ajax({
            url: "list-detail.html",
            type: "post",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            data: JSON.stringify(orderDetail),
            success: function (msg) {
                //判断订单是否需要支付
                if (msg.orderState == "已接单未付款") {
                    //1.载入商品名
                    $('#goods_name').text("商品：" + msg.goodsNameCN);
                    //2.载入图片
                    if (msg.imgPathList) {
                        thumbnail = msg.imgPathList.split(",")[0];
                        $('#goods_pic').attr('src', "../" + thumbnail);
                    }
                    //3.载入价格
                    $.ajax({
                        url: "order-api/get-final-price",
                        type: "post",
                        contentType: "application/json;charset=UTF-8",
                        dataType: "json",
                        data: JSON.stringify(orderDetail),
                        success: function (msg) {
                            $('#goods_price').text("￥" + msg.price + "元");
                            price = msg.price * 100;
                        },
                        error: function (xhr, textstatus, thrown) {

                        }
                    });
                }
            },
            error: function (xhr, textstatus, thrown) {

            }
        });
    }

    /*绑定付款按钮点击事件*/
    $('#getBrandWCPayRequest').on('click', function () {
        var payDetail = {};
        payDetail.body = '优值购-代购商品付款';
        payDetail.totalFee = '' + price;
        payDetail.orderId = orderId;

        $.ajax({
            url: "pay-bill",
            type: "post",
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            data: JSON.stringify(payDetail),
            success: function (msg) {
                console.log(msg);
                window.location.href = msg;
            },
            error: function (xhr, textstatus, thrown) {

            }
        });
    });

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>

</html>
